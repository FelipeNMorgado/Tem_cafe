<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro na Loja de Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(180deg, #A6606D, #C49A7A);
            height: 100vh;
        }
        .container {
            background-color: #f8f9fa; /* Cor de fundo personalizada */
            border-radius: 10px; /* Borda arredondada */
            padding: 40px; /* Espaçamento interno */
            box-shadow: 0 0 10px #261B11; /* Sombra */
        }
    </style>
</head>
<body>
<div class="container mt-5" style="max-width: 60%">
    <h1 class="text-center mb-4">Cadastro na Loja de Café</h1>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email (novamente)</label>
                    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Insira seu Email:">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha (novamente)</label>
                    <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="Insira sua Senha:">
                </div>
                <div class="col-12">
                    <label for="inputStoreName" class="form-label">Nome da Loja (novamente)</label>
                    <input type="text" class="form-control" id="inputStoreName" name="inputStoreName" placeholder="Insira o Nome da Loja:">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Rua:">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Número</label>
                    <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Insira número do Endereço:">
                </div>
                <div class="col-md-6">
                    <label for="inputNeighborhood" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputNeighborhood" name="inputNeighborhood" placeholder="Insira seu Bairro:">
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputZip" name="inputZip">
                </div>
                <!-- Hidden Inputs without occupying space -->
                <input type="hidden" class="form-control" id="inputCity" name="inputCity" placeholder="Insira sua Cidade:" value="Recife">
                <input type="hidden" id="inputState" class="form-select" name="inputState" value="Pernambuco">
            
                <div class="col-12">
                    <input type="hidden" name="gridCheck" value="False">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" value="True">
                        <label class="form-check-label" for="gridCheck">
                            Concordo com os termos e condições
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
