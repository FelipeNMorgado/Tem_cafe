
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #bf895a; /* Cor de fundo personalizada */
        }
        .container {
            background-color: #f8f9fa; /* Cor de fundo personalizada */
            border-radius: 10px; /* Borda arredondada */
            padding: 40px; /* Espaçamento interno */
            box-shadow: 0 0 10px #261B11; /* Sombra */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Cliente</h1>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Insira seu Email:">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="Insira sua Senha:">
                </div>
                <div class="col-12">
                    <label for="inputFullName" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="inputFullName" name="inputFullName" placeholder="Insira seu Nome Completo:">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Rua e Número:">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Insira Complemento (Não é Obrigatório) :">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Insira sua Cidade:">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputNeighborhood" name="inputNeighborhood" placeholder="Insira seu Bairro:">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select" name="inputState">
                        <option selected>Escolha...</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <!-- Lista de estados aqui -->
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputZip" name="inputZip">
                </div>
                <div class="col-12">
                    <input type="hidden" name="gridCheck" value="False">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" value="True">
                        <label class="form-check-label" for="gridCheck">
                            Concordo com os termos e condições
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
