{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>

        body {
            background-color: #bf895a; /* Cor de fundo personalizada /
        }
        .container {
            background-color: #f8f9fa; / Cor de fundo personalizada /
            border-radius: 10px; / Borda arredondada /
            padding: 40px; / Espa√ßamento interno /
            box-shadow: 0 0 10px #261B11; / Sombra */
        }
        
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">login</h1>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Insira seu Email:">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="Insira sua Senha:">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">fazer login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
